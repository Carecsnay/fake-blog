<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Blog</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">Fake Blog</h1>
    <fieldset>

    </fieldset>
    <fieldset>
        <legend>Recent Posts</legend>
        <div class="posts"></div>
       
    </fieldset>

    <script type="module" src="./src/script/main.js"></script>
</body>
</html>
