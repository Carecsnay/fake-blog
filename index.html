<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Blog</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/icon/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 class="home">Fake Blog</h1>
    <fieldset>
        <legend>New Post</legend>
        <div>
            <input class="title" name='title' type="text" placeholder="Title Post">
            <textarea class="textArea" name='body' ></textarea>
            <button class="insertBnt">Send new post</button>
        </div>
    </fieldset>
    <fieldset>
        <legend>Recent Posts</legend>
        <div class="posts"></div>
    </fieldset>
    <script type="module" src="./src/script/main.js"></script>
</body>
</html>
